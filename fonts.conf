<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
   <match target="font" >
      <edit mode="assign" name="hinting">
         <bool>true</bool>
      </edit>
   </match>
   <!--  Use Slight Hinting -->
   <match target="font">
      <edit name="hintstyle" mode="assign">
         <const>hintslight</const>
      </edit>
   </match>
   <!--  Enable sub-pixel rendering -->
   <match target="font">
      <edit name="rgba" mode="assign">
         <const>rgb</const>
      </edit>
   </match>
</fontconfig>